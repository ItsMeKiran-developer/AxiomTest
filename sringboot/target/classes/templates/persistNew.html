<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter Employee Details</title>
</head>
<body>
<div>
<h1>Enter New Employee Details</h1>
<form action="#" th:action="@{/saveEmpInfo}" th:object=${emp} method=post>
<table>
				<tr>
					<td>Employee Name:</td>
					<td><input type="text" th:field="*{empName}" /></td>
				</tr>
				<tr>
					<td>Age:</td>
					<td><input type="text" th:field="*{age}" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td>
					<select th:field="*{country}">
						<option th:value="IND" th:text="INDIA"></option>
						<option th:value="UAE" th:text="UAE"></option>
						<option th:value="USA" th:text="AMERICA"></option>
					</select>
					</td>

				</tr>

				<tr>
					<td>Gender:</td>
					<td><input type="radio" th:field="*{gender}" th:value="Male"
						th:text="Male" /> <input type="radio" th:field="*{gender}"
						th:value="Female" th:text="Female" /></td>
				</tr>

				<tr>
					<td>Joining Date:</td>
					<td><input type="date" 
						th:field="*{dateOfJoining}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
				<tr>
				<td colspan="2"><button type="reset">Reset</button></td>
				</tr>
			</table>
			
			<div>
		<strong>
		</strong> <a th:href="@{/home}">Home Page</a>
	</div>


</form>
</div>
</body>
</html>
