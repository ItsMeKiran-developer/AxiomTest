<body>
	<div>
		<strong>
			<h1>EMPLOYEES DETAILS</h1>
		</strong> <a th:href="@{/add_emp}">Add New Employee</a>
	</div>
	<div>
	
	</div>
	<div>
		<table >
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Name</th>
					<th>Age</th>
					<th>Email Id</th>
					<th>Address</th>
					<th>Country</th>
					<th>Gender</th>
					<th>Joining Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp:${employees}">
					<td th:text="${emp.id}">Employee ID</td>
					<td th:text="${emp.empName}">Name</td>
					<td th:text="${emp.age}">Age</td>
					<td th:text="${emp.email}">Email Id</td>
					<td th:text="${emp.address}">Address</td>
					<td th:text="${emp.country}">Country</td>
					<td th:text="${emp.gender}">Gender</td>
					<td th:text="${emp.dateOfJoining}">Joining Date</td>
				</tr>
			</tbody>
		</table>
	</div>
